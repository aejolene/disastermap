<div id="mapid"></div>
<div id='titlebox'><h2>Archaeology Disaster Response</h2>
	<div>
	<p>Source: <a href="https://opencontext.org/projects-search/?proj=52-digital-index-of-north-american-archaeology-dinaa">Open Context/Digital Index of North American Archaeology</a>
	</p>
	</div>
</div>

<script>

	var mymap = L.map('mapid').setView([37.98, -81.70], 7);
  //location is map.locate({setView: true, maxZoom: 16});
  //if use this then comment out the other setView
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="https://opencontext.org/">Open Context</a>, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);


	var url="https://opencontext.org/subjects-search/United+States/Virginia||Maryland.json?response=geo-facet&proj=52-digital-index-of-north-american-archaeology-dinaa&prop=oc-gen-cat-loc-or-context---oc-gen-cat-site&godeep=11";
   $.getJSON(url,function(dinaaData){
      // add GeoJSON layer to the map once the file is loaded
      L.geoJson(dinaaData, {
        style:function(feature){
          var fillColor
          density=feature.properties.count;
          if ( density > 500 ) fillColor = "#006837";
        else if ( density > 100 ) fillColor = "#31a354";
        else if ( density > 50 ) fillColor = "#78c679";
        else if ( density > 10 ) fillColor = "#c2e699";
        else if ( density > 0 ) fillColor = "#ffffcc";
        else fillColor = "#f7f7f7";  // no data
        return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .6 };
      },
      onEachFeature: function( feature, layer ){
              layer.bindPopup( "<strong>" + feature.properties.count + "</strong><br/>" + "archaeological sites in this region" )
            }
      }).addTo(mymap);
		});

var stormUrl="https://github.com/aejolene/disastermap/storm_surge_simple.json";
	$.getJSON(stormUrl, function(stormData){
				L.GeoJSON(stormData).addTo(mymap);
	});


//I'm not turning location on snce we'll be demonstrating in MD
</script>
